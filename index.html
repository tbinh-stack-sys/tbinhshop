<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khuyến mãi hot - Mua liền tay!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    h1 {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    .price {
      font-size: 20px;
      color: #333;
    }
    .old-price {
      text-decoration: line-through;
      color: #999;
      margin-right: 10px;
    }
    .sale-price {
      color: #e53935;
      font-weight: bold;
    }
    .cta-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }
    .cta-btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/400x300?text=San+Pham+Shopee" alt="Sản phẩm Shopee">
    <h1>Sản phẩm hot trên Shopee</h1>
    <div class="price">
      <span class="old-price">50.000đ</span>
      <span class="sale-price">40.000đ</span>
    </div>
    <a class="cta-btn" href="https://shopee.vn" target="_blank">Mua liền</a>
  </div>
</body>
</html>
